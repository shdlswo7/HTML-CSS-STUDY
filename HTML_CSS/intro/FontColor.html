<!DOCTYPE html>
<html>
<head>
	<title>Color Example</title>
	<meta charset="utf-8">
	<style>
		h1{
			color: rgb(97, 249, 107);
		}
		p{
			font-size: 32px;
			/*폰트 굵기 100단위 폰트와 브라우저에 따라 지원하는게 다르다*/
			font-weight: 700;
			text-align: center;
			text-decoration: underline;
			text-decoration: overline;
			text-decoration: line-through;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1>색깔을 바꿔봅시다.</h1>
	<p>텍스트를 다양하게 스타일링 해봅시다.</p>
	<a href="https://www.google.com">구글로 가능 링크</a>
</body>
</html>
