<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<link rel="stylesheet" href="styles.css">	
</head>
<body>
	<img class="logo" src="images/logo.png">
	<div class="menu">
		<a class="link" id="home" >Home</a>
		<a class="link" id="seoul" >Seoul</a>
		<a class="link" id="tokyo" >Tokyo</a>
		<a class="link" id="paris" >Paris</a>
	</div>

	<img id="photo" class="mainPicture" src="images/home.png">

	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		
		$('.menu a').on('click', selectMenu);
		$(document).on('keydown', selectMenu);


		$('#photo').on('mouseenter', mouseEnterPhoto);
		$('#photo').on('mouseleave', mouseLeavePhoto);

		

		function selectMenu(event){
			var targetId = '';
			var targetToggle = 0;
			if(event.type ==='click'){
				targetId = event.currentTarget.id;
				targetToggle = 1;

			} else if(event.type === 'keydown'){
				console.log(event.key);
				if(event.key > 0 && event.key < 5){
					targetId = $('.menu a')[event.key-1]['id'];
					targetToggle = 1;
				}
			}
			
			if(targetToggle = 1){
			$('#photo').attr('src', 'images/' + targetId+'.png');
			$('.menu a').css('font-weight', 'normal');
			$('#' + targetId).css('font-weight', 'bold');
			}
		}

		//사진에 그림자	
		function mouseEnterPhoto(){
		$('#photo').css('box-shadow', '5px 10px');
		}

		function mouseLeavePhoto(){
			$('#photo').css('box-shadow','none');
		}

	</script>
</body>
</html>
